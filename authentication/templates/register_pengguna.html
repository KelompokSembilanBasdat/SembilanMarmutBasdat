{% extends 'base.html' %}

{% block title %}Register as User{% endblock %}

{% block content %}
<div class="container">
    <div class="register-container">
        <h2>Register as User</h2>
        <form action="/register_pengguna/" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required class="form-control">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required class="form-control">
            </div>
            <div class="form-group">
                <label for="name">Nama:</label>
                <input type="text" id="name" name="name" required class="form-control">
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required class="form-control">
                    <option value="1">Laki-laki</option>
                    <option value="0">Perempuan</option>
                </select>
            </div>
            <div class="form-group">
                <label for="birthplace">Tempat Lahir:</label>
                <input type="text" id="birthplace" name="birthplace" required class="form-control">
            </div>
            <div class="form-group">
                <label for="birthdate">Tanggal Lahir:</label>
                <input type="date" id="birthdate" name="birthdate" required class="form-control">
            </div>
            <div class="form-group">
                <label for="hometown">Kota Asal:</label>
                <input type="text" id="hometown" name="hometown" required class="form-control">
            </div>
            <div class="form-group">
                <label>Role:</label><br>
                <input type="checkbox" id="podcaster" name="role" value="Podcaster"> Podcaster<br>
                <input type="checkbox" id="artist" name="role" value="Artist"> Artist<br>
                <input type="checkbox" id="songwriter" name="role" value="Songwriter"> Songwriter
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
</div>
{% endblock %}

{% block css %}
<style>
    body, html {
        height: 100%;
        margin: 0;
        background-color: #42BCFF;
    }
    .content {
        display: flex;
        justify-content: center;
        align-items: center;
        height: calc(100vh - 56px); /* Subtract the height of the navbar */
    }
    .register-container {
        background-color: white;
        color: #42BCFF;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .register-container h2 {
        margin-bottom: 20px;
    }
    .form-group {
        margin-bottom: 15px;
    }
    .form-control {
        border: 1px solid #42BCFF;
        border-radius: 5px;
    }
    .btn-primary {
        background-color: #42BCFF;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        color: white;
        cursor: pointer;
    }
    .btn-primary:hover {
        background-color: #359FD9;
    }
</style>
{% endblock %}
