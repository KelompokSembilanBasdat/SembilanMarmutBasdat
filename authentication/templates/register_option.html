<!DOCTYPE html>
<html>
<head>
    <title>Register Option</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background-color: #42BCFF;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .option-container {
            background-color: white;
            color: #42BCFF;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .option-container h2 {
            margin-bottom: 20px;
        }
        .option-container a {
            display: block;
            margin: 10px 0;
            color: #42BCFF;
            text-decoration: none;
            font-size: 18px;
        }
        .option-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="option-container">
            <h2>Register As</h2>
            <a href="/register_pengguna/">Register as User</a><br>
            <a href="/register_label/">Register as Label</a>
        </div>
    </div>
    <!-- Link to Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
