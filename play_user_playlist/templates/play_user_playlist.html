<!DOCTYPE html>
<html lang="id">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Playlist Detail - Marmut</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0-compat/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white font-sans">
    <div class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-4xl bg-gray-800 rounded-lg p-8 shadow-lg">
            <h2 class="text-4xl font-bold mb-6 text-center">User Playlist Detail</h2>
            <div class="space-y-4">
                <div>
                    <h3 class="text-xl font-bold">Judul: Playlist1</h3>
                    <h3 class="text-xl font-bold">Pembuat: Pembuat1</h3>
                    <h3 class="text-xl font-bold">Jumlah Lagu: 12</h3>
                    <h3 class="text-xl font-bold">Total Durasi: 8 jam 20 menit</h3>
                    <h3 class="text-xl font-bold">Tanggal Dibuat: 18/03/24</h3>
                    <h3 class="text-xl font-bold">Deskripsi: Lorem Ipsum...</h3>
                </div>
                <div class="space-y-2">
                    <button type="submit" class="w-full bg-purple-600 py-2 rounded-lg font-semibold hover:bg-purple-700 transition duration-200">Shuffle Play</button>
                    <button type="submit" class="w-full bg-purple-600 py-2 rounded-lg font-semibold hover:bg-purple-700 transition duration-200">Kembali</button>
                </div>
            </div>
            <h2 class="text-2xl font-bold mt-8 mb-4">DAFTAR LAGU</h2>
            <div class="bg-gray-700 rounded-lg shadow-inner">
                <table class="min-w-full">
                    <thead class="bg-purple-600">
                        <tr>
                            <th class="text-left py-3 px-4 uppercase font-semibold text-sm">Judul Lagu</th>
                            <th class="text-left py-3 px-4 uppercase font-semibold text-sm">Oleh</th>
                            <th class="text-left py-3 px-4 uppercase font-semibold text-sm">Durasi</th>
                            <th class="text-left py-3 px-4 uppercase font-semibold text-sm">Action</th>
                        </tr>
                    </thead>
                    <tbody class="text-gray-300">
                        <tr>
                            <td class="py-3 px-4">Song1</td>
                            <td class="py-3 px-4">Artist1</td>
                            <td class="py-3 px-4">2 menit</td>
                            <td class="py-3 px-4">
                                <button class="bg-purple-500 text-white px-3 py-1 rounded-full font-semibold hover:bg-purple-400">Lihat</button>
                                <button class="bg-purple-500 text-white px-3 py-1 rounded-full font-semibold hover:bg-purple-400">Play</button>
                            </td>
                        </tr>
                        <!-- Repeat for other songs as needed -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
