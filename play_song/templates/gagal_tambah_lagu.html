{% extends 'base.html' %}

{% block content %}
<div class="bg-gradient-to-bl from-orange-400 to-teal-600 min-h-screen flex items-center justify-center py-20">
    <div class="w-full max-w-lg bg-gray-900 rounded-lg shadow-lg p-10 text-center">
        <h3 class="text-4xl text-green-300 font-bold mb-8">Lagu Berhasil Ditambahkan!</h3>
        <p class="text-green-200 mb-8">Lagu berjudul '{{ song_title }}' sudah ditambahkan ke '{{ playlist_title }}'!</p>
        <div class="flex justify-center space-x-6">
            <a href="{% url 'user_playlist:detail_playlist' id_user_playlist %}" class="border-2 border-green-300 text-green-300 rounded-lg py-2 px-6 hover:bg-green-300 hover:text-gray-900 transition duration-200">
                Lihat Playlist
            </a>
            <a href="{% url 'play_song:play_song' id_konten %}" class="border-2 border-green-300 text-green-300 rounded-lg py-2 px-6 hover:bg-green-300 hover:text-gray-900 transition duration-200">
                Kembali ke Pemutar Lagu
            </a>
        </div>
    </div>
</div>
{% endblock %}
