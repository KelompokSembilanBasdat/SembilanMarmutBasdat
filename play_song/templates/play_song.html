<!DOCTYPE html>
<html lang="id">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Song - Marmut</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0-compat/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white font-sans">
    <div class="flex items-center justify-center h-screen">
        <div class="bg-gray-800 p-8 rounded-lg shadow-lg">
            <h2 class="text-3xl font-bold mb-4 text-center">Song Detail</h2>
            <div class="space-y-2">
                <h3 class="text-xl font-semibold">Judul: Song1</h3>
                <div>
                    <h3 class="text-xl font-semibold mb-1">Genre(s):</h3>
                    <p class="ml-4">Genre1, Genre2</p>
                </div>
                <h3 class="text-xl font-semibold">Artist: Artist1</h3>
                <div>
                    <h3 class="text-xl font-semibold mb-1">Songwriter(s):</h3>
                    <p class="ml-4">Songwriter1, Songwriter2</p>
                </div>
                <h3 class="text-xl font-semibold">Durasi: 3 menit</h3>
                <h3 class="text-xl font-semibold">Tanggal Rilis: 18/03/24</h3>
                <h3 class="text-xl font-semibold">Tahun: 2024</h3>
                <h3 class="text-xl font-semibold">Total Play: 0</h3>
                <h3 class="text-xl font-semibold">Total Downloads: 0</h3>
                <h3 class="text-xl font-semibold">Album: Album1</h3>
            </div>
            <div class="mt-6">
                <label for="progressSlider" class="block text-lg font-medium">Progress Lagu (Slider):</label>
                <input type="range" id="progressSlider" name="progressSlider" min="0" max="100" value="0" class="w-full slider thumb:bg-purple-600">
                <div class="text-center mt-1" id="sliderValue">0%</div>
            </div>
            <div class="space-y-2 mt-4">
                <button class="w-full bg-purple-600 py-2 rounded-lg font-semibold hover:bg-purple-700 transition duration-200">Add to Playlist</button>
                <button class="w-full bg-purple-600 py-2 rounded-lg font-semibold hover:bg-purple-700 transition duration-200">Download</button>
                <button class="w-full bg-purple-600 py-2 rounded-lg font-semibold hover:bg-purple-700 transition duration-200">Kembali</button>
            </div>
        </div>
    </div>
</body>
</html>
