{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Tambah Lagu Berhasil</title>
{% endblock meta %}

{% block content %}
<div class="bg-gradient-to-bl from-green-400 to-blue-600 min-h-screen flex justify-center items-center py-20">
    <div class="text-center w-full max-w-md mx-auto">
        <div class="bg-gray-900 rounded-lg shadow-lg p-10">
            <h2 class="text-4xl text-yellow-400 font-bold mb-8">Tambah Lagu Berhasil</h2>
            <p class="text-yellow-300 mb-6">Lagu berjudul '{{ song_title }}' telah berhasil ditambahkan ke '{{ playlist_title }}'!</p>
            <div class="flex justify-center space-x-4 mt-6">
                <a href="{% url 'play_song:play_song' id_konten=id_konten %}" class="border-2 border-yellow-400 text-yellow-400 rounded-lg py-2 px-6 hover:bg-yellow-400 hover:text-gray-900 transition duration-200">
                    Kembali ke Pemutar
                </a>
                <a href="{% url 'user_playlist:detail_playlist' id_user_playlist=id_user_playlist %}" class="border-2 border-yellow-400 text-yellow-400 rounded-lg py-2 px-6 hover:bg-yellow-400 hover:text-gray-900 transition duration-200">
                    Lihat Playlist
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
