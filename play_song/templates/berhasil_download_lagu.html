{% extends 'base.html' %}

{% block content %}
<div class="bg-gradient-to-bl from-purple-500 to-red-600 min-h-screen flex items-center justify-center py-20">
    <div class="w-full max-w-lg bg-gray-900 rounded-lg shadow-lg p-10 text-center">
        <h3 class="text-4xl text-yellow-400 font-bold mb-8">Lagu berhasil diunduh!</h3>
        <p class="text-yellow-300 mb-8">Lagu dengan judul '{{ song_title }}' telah berhasil diunduh!</p>
        <div class="flex justify-center space-x-6">
            <a href="{% url 'user_playlist:detail_playlist' id_user_playlist %}" class="border-2 border-yellow-400 text-yellow-400 rounded-lg py-2 px-6 hover:bg-yellow-400 hover:text-gray-900 transition duration-200">
                Lihat Daftar Download
            </a>
            <a href="{% url 'play_song:play_song' id_konten %}" class="border-2 border-yellow-400 text-yellow-400 rounded-lg py-2 px-6 hover:bg-yellow-400 hover:text-gray-900 transition duration-200">
                Kembali ke Pemutar Lagu
            </a>
        </div>
    </div>
</div>
{% endblock %}
