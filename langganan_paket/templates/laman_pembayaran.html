{% extends 'base.html' %}

{% block title %}Pembayaran{% endblock %}

{% block content %}
<div class="container">
    <h1>Pembayaran</h1>
    <p>Jenis Paket: {{ jenis }}</p>
    <p>Harga: Rp{{ harga }}</p>
    <form action="{% url 'pembayaran' %}" method="post">
        {% csrf_token %}
        <input type="hidden" name="jenis" value="{{ jenis }}">
        <input type="hidden" name="harga" value="{{ harga }}">
        <label for="metode">Metode Pembayaran:</label>
        <select id="metode" name="metode">
            {% for metode in metode_pembayaran %}
            <option value="{{ metode }}">{{ metode }}</option>
            {% endfor %}
        </select>
        <button type="submit">Bayar Sekarang</button>
    </form>
</div>

{% if error_message %}
<script>
    alert("{{ error_message|escapejs }}");
</script>
{% endif %}

{% endblock %}

{% block css %}
<style>
    body, html {
        height: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #42BCFF;
    }
    
    .container {
        background-color: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 800px;
        margin-top: 50px;
    }

    h1 {
        color: #42BCFF;
        text-align: center;
        margin-bottom: 20px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    label {
        display: block;
        margin-bottom: 5px;
        color: #333;
    }

    select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        margin-bottom: 20px;
    }

    button {
        background-color: #42BCFF;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        color: white;
        cursor: pointer;
        display: block;
        margin: 0 auto;
    }

    button:hover {
        background-color: #359FD9;
    }
</style>
{% endblock %}
