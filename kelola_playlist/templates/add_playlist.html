<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Playlist</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0-compat/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-800">
    <div class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-md bg-gray-900 rounded-xl shadow-2xl p-8">
            <h2 class="text-3xl font-bold text-white mb-6 text-center">Tambah Playlist</h2>
            <form class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-300">Judul</label>
                    <input type="email" id="email" name="email" class="mt-1 block w-full px-4 py-2 bg-gray-50 text-gray-700 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300">Deskripsi</label>
                    <input type="password" id="password" name="password" class="mt-1 block w-full px-4 py-2 bg-gray-50 text-gray-700 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required>
                </div>
                <div>
                    <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
