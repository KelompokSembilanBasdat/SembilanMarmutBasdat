<h2>Create Album</h2>
<div class="col 8 col-md-5">
    <form class="px-3">
        <div class="form-group pb-2">
            <label for="judul">Judul</label>
            <input type="text" class="form-control" id="judul" placeholder="Masukkan judul">
        </div>
        <div class="form-group py-2">
            <label for="label">Label</label>
            <select class="form-select" id="label">
                <option value="Scott-Inc">Scott Inc</option>
                <option value="Perez-Love-and-Chavez">Perez, Love and Chavez</option>
                <option value="Shaw-Bennett">Shaw-Bennett</option>
                <option value="Lawrence-and-Sons">Lawrence and Sons</option>
                <option value="Carson-Inc">Carson Inc</option>
            </select>
        </div>
        <div class="py-2">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
