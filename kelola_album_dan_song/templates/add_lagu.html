<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Lagu Baru</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0-compat/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-700">
    <div class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-lg p-8 bg-white rounded-xl shadow-2xl">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Tambah Lagu Baru</h2>
            <form class="space-y-5">
                <div>
                    <label for="song" class="text-lg font-semibold text-gray-600">Judul Lagu</label>
                    <select id="song" name="song" class="mt-1 block w-full px-3 py-2 bg-gray-50 text-gray-700 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                        <option value="playlist1">Lagu 1</option>
                        <option value="playlist2">Lagu 2</option>
                        <option value="playlist3">Lagu 3</option>
                    </select>
                </div>
                <div>
                    <button type="submit" class="w-full py-3 px-4 bg-blue-600 hover:bg-blue-700 rounded-lg text-white font-semibold shadow-lg transition duration-200 ease-in-out">
                        Tambahkan Lagu
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
