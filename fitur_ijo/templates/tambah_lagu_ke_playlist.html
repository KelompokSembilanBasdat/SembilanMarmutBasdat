<!DOCTYPE html>
<html lang="id">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Song to User Playlist</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0-compat/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-800 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-lg p-8 bg-gray-900 rounded-xl shadow-lg">
        <h2 class="text-2xl font-bold text-center text-purple-400 mb-6">Add Song to Playlist</h2>
        <form class="space-y-6">
            <div>
                <h3 class="text-xl text-white">Song: Song1</h3>
                <h3 class="text-xl text-white mb-4">Artist: Artist1</h3>
                <label for="playlist" class="block text-sm font-medium text-gray-400">Select Playlist</label>
                <select id="playlist" name="playlist" class="block w-full mt-1 text-base border-gray-600 bg-gray-700 rounded-md shadow-sm focus:border-purple-500 focus:ring focus:ring-purple-500 focus:ring-opacity-50" required>
                    <option value="playlist1">Playlist 1</option>
                    <option value="playlist2">Playlist 2</option>
                    <option value="playlist3">Playlist 3</option>
                </select>
            </div>
            <div class="flex justify-between">
                <button type="submit" class="w-full mr-2 bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline">Add to Playlist</button>
                <button type="button" class="w-full ml-2 bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>

{% endblock content %}
