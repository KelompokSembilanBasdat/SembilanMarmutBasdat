<!DOCTYPE html>
<html lang="id">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Playlist - Marmut</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0-compat/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white font-sans">

    <div class="flex justify-center items-center min-h-screen">
        <div class="w-full max-w-6xl mx-auto p-6 bg-gray-800 rounded-xl shadow-xl">
            <h2 class="text-3xl font-bold mb-6 text-center">User Playlist</h2>

            <div class="overflow-x-auto">
                <table class="min-w-full text-sm text-left text-gray-200">
                    <thead class="text-xs text-gray-400 uppercase bg-purple-700">
                        <tr>
                            <th class="py-4 px-6">Judul</th>
                            <th class="py-4 px-6">Jumlah Lagu</th>
                            <th class="py-4 px-6">Total Durasi</th>
                            <th class="py-4 px-6">Action</th>
                        </tr>
                    </thead>
                    <tbody class="bg-gray-700">
                        <tr>
                            <td class="py-3 px-6">Playlist1</td>
                            <td class="py-3 px-6">12</td>
                            <td class="py-3 px-6">3 jam 20 menit</td>
                            <td class="py-3 px-6">
                                <button class="bg-purple-500 hover:bg-purple-600 text-white px-3 py-1 rounded-lg">Detail</button>
                                <button class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded-lg">Ubah</button>
                                <button class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded-lg">Hapus</button>
                            </td>
                        </tr>
                        <!-- More rows as needed -->
                    </tbody>
                </table>
            </div>

            <div class="mt-6">
                <button type="button" class="w-full bg-purple-500 hover:bg-purple-600 text-white py-3 rounded-lg font-bold">Tambah Playlist</button>
            </div>
        </div>
    </div>

</body>
</html>

{% endblock content %}
