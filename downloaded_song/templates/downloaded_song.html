<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Downloaded Song</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }
        th, td {
            padding: 10px;
            border: 1px solid black;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Downloaded Song</h1>
    <table>
        <thead>
            <tr>
                <th>Id Song</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            {% for id_song, email_downloader in downloaded_song %}
            <tr>
                <td>{{ id_song }}</td>
                <td>{{ email_downloader }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="2">No songs found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
