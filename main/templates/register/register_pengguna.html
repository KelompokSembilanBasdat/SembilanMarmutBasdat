<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<style>
    html,
    body {
        height: 100%;
    }

    body {
        background-color: #eee;
    }

    .container-main {
        min-height: calc(100vh - 40%);
        display: flex;
        align-items: center;
        justify-content: center;
    }
</style>

<body>
    <!-- navbar starts -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Marmut - 9</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <!-- add/delete as needed -->
                    <li class="nav-item">
                        <a class="nav-link" href="#">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- navbar ends -->
    <div class="container-main">
        <div class="w-50 p-5">
            <div class="p-5">
                <div class="card p-5">
                    <div class="px-4">
                        <form>
                            <h1 class="h3 mb-4 fw-normal text-center">Register</h1>
                            <div class="form-floating my-2">
                                <input type="email" class="form-control" id="floatingEmail"
                                    placeholder="name@example.com">
                                <label for="floatingInput">Email address</label>
                            </div>
                            <div class="form-floating my-2">
                                <input type="password" class="form-control" id="floatingPassword"
                                    placeholder="Password">
                                <label for="floatingPassword">Password</label>
                            </div>
                            <div class="form-floating my-2">
                                <input type="nama" class="form-control" id="floatingNama" placeholder="UniversalXYZ">
                                <label for="floatingInput">Nama</label>
                            </div>
                            <div class="form-floating">
                                <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                                  <option value="1">Laki-laki</option>
                                  <option value="2">Perempuan</option>
                                </select>
                                <label for="floatingSelect">Gender</label>
                              </div>
                            <div class="form-floating my-2">
                                <input type="tempat-lahir" class="form-control" id="floatingTempatlahir" placeholder="Abcd">
                                <label for="floatingTempatlahir">Tempat Lahir</label>
                            </div>
                            <div class="form-floating my-2">
                                <label class="text-muted small px-2 py-2" for="startDate">Tanggal Lahir</label>
                                <input id="startDate" class="form-control" type="date" />
                            </div>
                            <div class="form-floating my-2">
                                <input type="kota" class="form-control" id="floatingkonta"
                                    placeholder="ABC">
                                <label for="floatingkonta">Kota Asal</label>
                            </div>

                            <div class="mt-3">
                                <p>Role</p>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="podcast">
                                    <label class="form-check-label" for="podcast">
                                        Podcast
                                </div>
                                <div class="form-check">
                                    </label>
                                    <input class="form-check-input" type="checkbox" value="" id="artist">
                                    <label class="form-check-label" for="artist">
                                        Artist
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="songwriter">
                                    <label class="form-check-label" for="songwriter">
                                        Songwriter
                                    </label>
                                </div>
                            </div>
                            <div class="my-4">
                                <button class="btn btn-primary w-100 py-2" type="submit">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

</body>

</html>
