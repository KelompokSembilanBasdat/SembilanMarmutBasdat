<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Song List</title>
</head>
<body>
    <h1>Song List</h1>
    <ul>
        {% for title, album, total_plays, total_downloads in songs %}
        <li>{{ title }} - {{ album }} (Plays: {{ total_plays }}, Downloads: {{ total_downloads }})</li>
        {% empty %}
        <li>No songs found.</li>
        {% endfor %}
    </ul>
</body>
</html>
